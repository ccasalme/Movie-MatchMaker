<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--This meta tag provides a brief summary of the page content-->
  <meta name="description" content="Movie MatchMaker">
  <!--This meta tag specifies the name of the author of the webpage-->
  <meta name="author" content="Bontrager, Casalme, Parsons">
  <!--Keywords that are relevant to the page content-->
  <meta name="keywords" content="Movies">
  <title>Movie Matchmaker</title>
  <link rel="stylesheet" href="./assets/styles/reset.css" />
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <header>
        <h1>Movie Matchmaker</h1>
        <div class="movie-container">
        <!-- Search Bar and Filter -->
        <div class="search-container">
        <input type="text" placeholder="Search" class="search-bar">
        <button class="filter-button">Filter</button>
        <!-- Button to open modal to add here-->
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="filter-tags">
      <a href="#" class="tab active">New Releases</a>
      <a href="#" class="tab">Top Rated</a>
      <a href="#" class="tab">Picks</a>
    </nav>

   
    <!-- reference purpose for Movie List
    <ul class="movie-list">
      <li class="movie-item">
        <img src="image.jpg" alt="Alt name here" class="movie-poster">
        <div class="movie-details">
          <h3 class="movie-title">Movie Name Here</h3>
          <div class="movie-info">
            <span class="rating">Rating</span>
            <span class="year">Year</span>
            <span class="genre">Genre</span>
            <span class="duration">Duration</span>
          </div>
          <p class="actors">Actors</p>
          <button class="more-details-button">More Details</button>
   
        </div>
        <span class="movie-score">⭐ movie-score</span>
      </li>

    </ul>
    --> 
    

    <!-- Modal -->
  <dialog id="modal" class="modal">
    <form id="movieForm" method="dialog">
      <span class="close">&times;</span>
      <h2>Movie Input</h2>
      <div>
        <label for="title">Movie Title</label>
        <input type="text" id="title" required>
      </div>
      <div>
        <label for="genre">Genre</label>
        <select id="genre" name="genre" required>
          <option value="" disabled selected>Select one</option>
          <option value="Action">Action</option>
          <option value="Drama">Drama</option>
          <option value="Horror">Horror</option>
          <option value="Comedy">Comedy</option>
          <option value="Musical">Musical</option>
          <option value="Sience Fiction">Sci-Fi</option>
          <option value="Anime">Anime</option>
          <option value="Documentary">Documentary</option>
        </select>
      </div>
      <div>
        <label for="personalRating">My Rating</label>
        <select id="personalRating" name="personalRating" required>
          <option value="" disabled selected>Select one</option>
          <option value="1">⭐</option>
          <option value="2">⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
      </div>
      <div>
        <label for="duration">Length of Movie (mins)</label>
        <input type="text" id="duration" required>
      </div>
      <div>
        <label for="mpaa">MPAA Rating</label>
        <select id="mpaa" name="mpaa" required>
          <option value="" disabled selected>Select one</option>
          <option value="G">G</option>
          <option value="PG">PG</option>
          <option value="PG-13">PG-13</option>
          <option value="R">R</option>
          <option value="NC-17">NC-17</option>
          <option value="Unrated">Unrated</option>
        </select>
      </div>
      <div>
        <label for="watched">Watched</label>
        <input type="checkbox" id="watched" name="watched">
      </div>
      <div>
        <label for="thumbnail">Movie Thumbnail</label>
        <input type="file" id="thumbnail" name="thumbnail">
      </div>
      <button class="submit" type="submit">Submit</button>
    </form>
  </dialog>

  <footer>
        <!-- Add Movie Button -->
        <button class="add-movie-button">Add Movie</button>
  </footer>
  
  <!-- JavaScript Link -->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/modal.js"></script>
</body>
</html>
